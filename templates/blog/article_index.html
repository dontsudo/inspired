{% if request.user.is_authenticated %}
  <h2>Hi {{ request.user.username }}!</h2>
{% else %}
  <a href="{% url 'accounts:login' %}">Log in</a> 
  | 
  <a href="{% url 'accounts:register' %}">Register</a>
{% endif %}

{% if aritcle_list %}
  {% for article in article_list %}
    <h2>{{ article.title }}</h2>
    <p>{{ article.body }}</p>
  {% endfor %}
{% else %}
  <p>There are no articles.</p>
{% endif %}
