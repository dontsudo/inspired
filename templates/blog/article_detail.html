{% extends 'shared/base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}

{% if request.user.is_authenticated %}
  <h2>Hi {{ request.user.username }}!</h2>
{% else %}
  <a href="{% url 'accounts:login' %}">Log in</a> 
  | 
  <a href="{% url 'accounts:register' %}">Register</a>
{% endif %}

<div>
  <h2>{{ article.title }}</h2>
  <p>{{ article.body }}</p>
</div>

{% endblock %}
