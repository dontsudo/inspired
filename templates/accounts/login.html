<div>
  <h2>Sign in with your Account.</h2>

  <div>
    <form action="{% url 'accounts:login' %}" method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
        {{ field }}
        {{ field.errors }}
      {% endfor %}

      <input type="hidden" name="next" value="{{ redirect_to }}">
      <button type="submit">Sign in</button>
    </form>
  </div>

  <p class="text-center">
    <a href="#">
      Create an account
    </a>
    |
    <a href="/">Home Page</a>
    |
    <a href="#">
      Forget Password
    </a>
  </p>
</div>
