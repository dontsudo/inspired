<div>
  <h2>Create Your Account</h2>
  
  <div>
    <form action="{% url 'accounts:register' %}" method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
        {{ field }}
        {{ field.errors }}
      {% endfor %}

      <button type="submit">Create Your Account</button>
    </form>
  </div>

  <p>
    Already have an account? <a href="{% url 'accounts:login' %}">Login</a>
  </p>
</div>
