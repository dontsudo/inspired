<p>here is comment list</p>

<section>
  <p>
    댓글 갯수 - {{ comment_count }}
  </p>

  {% if article_comments %}
    <ul>
      {% for comment in article_comments %}
        <li>
          <p>{{ comment.body }}</p>
          <div>
            <p>작성자: {{ comment.author }}</p>
            <p>{{ comment.created_time }}</p>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</section>
